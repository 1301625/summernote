<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

{% for apl in apply_list %}
    <p>{{ apl.user.name }} | {{ apl.user.phone }} {{ apl.post.title }}</p>

{% endfor %}

</body>
</html>
